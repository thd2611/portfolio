<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IndexFinger Portfolio</title>
    <meta name="description" content="Portfolio for world-famous company" />
    <meta name="author" content="seok" />
    <script
      src="https://kit.fontawesome.com/bb32c28a29.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <i
          ><img src="images/favicon.png" alt="" width="40px" height="40px"
        /></i>
        <a href="#">IF</a>
      </div>
      <div class="navbar__menu">
        <ul>
          <li class="navbar__menu__item">Home</li>
          <li class="navbar__menu__item">About</li>
          <li class="navbar__menu__item">Skills</li>
          <li class="navbar__menu__item">Our work</li>
          <li class="navbar__menu__item">Contact</li>
        </ul>
      </div>
    </nav>
    <!-- Home -->
    <section id="home">
      <button>Contact Us</button>
    </section>
    <!-- About -->
    <section id="about">
      <h1>About Us</h1>
      <p>내용내용내용</p>
      <div class="majors">
        <div class="major">
          <div class="major__icon">
            <i class="fab fa-html5"></i>
          </div>
          <div class="major__title">
            Front-end
          </div>
          <div class="major__description">
            HTML, CSS, JavaScript<br />React, WebAPIs
          </div>
        </div>
        <div class="major">
          <div class="major__icon">
            <i class="fas fa-mobile"></i>
          </div>
          <div class="major__title">Mobile</div>
          <div class="major__description">
            Android, iOS, React Native<br />Java, Swift, Kotlin
          </div>
        </div>
        <div class="major">
          <div class="major__icon">
            <i class="fas fa-server"></i>
          </div>
          <div class="major__title">Back-end</div>
          <div class="major__description">Java, JavaScript<br />Node JS</div>
        </div>
        <div class="major">
          <div class="major__icon">
            <i class="fas fa-palette"></i>
          </div>
          <div class="major__title">Design</div>
          <div class="major__description">Photoshop, XD<br />Illustrator</div>
        </div>
      </div>
    </section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Contact -->
    <section id="contact"></section>
  </body>
</html>
